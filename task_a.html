<body>
    <h1>Form validation HTML5</h1>

    <form method="post" enctype="multipart/form-data" action="/new">
        <!-- your input elements here -->

        <label>First name:<br>
        <input type="text" name="firstname" required placeholder="First name"></label><br>
        Last name:<br>
        <label> <input type="text" name="lastname" required placeholder="Last name"></label><br>
        <label>E-mail:<br>
        <input type="email" name="email" required placeholder="Enter a valid email" ></label><br>
        <label>Phone number:<br>
        <input type="tel" name="phonenumber" pattern="(\+358)[0-9]{9}" title="Phone number format needs to be +358XXXXXXXXX" placeholder="+358XXXXXXXXX"></label><br>
        <label>Address:<br>
        <input type="text" name="address" placeholder="Address"></label><br>
        <label>Postal code:<br>
        <input type="text" name="postalcode" pattern="[0-9]{5}" title="Five numbers" placeholder="Postal code"></label><br>
        <label>Password:<br>
        <input type="password" name="password" required placeholder="Password"></label><br>
        <br>
        <input type="submit" value="Save data"><br>
    </form>
    <script src="js/main1.js"></script>
</body>
